name: CI Build

on: [ push ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  TZ: UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  compile:
    name: 💻 Compile
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps

      - name: 💻 Compile
        run: ./gradlew clean classes testClasses testIntegrationClasses

  tests:
    name: Tests
    needs: compile
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps
      - name: 🧪 Run tests
        run: ./gradlew clean check sonar aggregateReports
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 📑 Upload documentation results
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: build/documentation

  security:
    name: 🔒Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps

      - name: 🛡️Check OWASP
        run: ./gradlew clean dependencyCheckAnalyze
      - name: ️🛡️⬆️ Upload owasp-report results
        uses: actions/upload-artifact@v2
        with:
          name: owasp-reports
          path: build/reports/owasp
      - name: 🏗️ 📦 Build package
        run: ./gradlew clean assemble dockerCreateDockerfile -x test -x integrationTest
      - name: 🏗️ 🐳 Build Container Image
        uses: docker/build-push-action@v5
        with:
            context: ./apps/app/build/docker/
            file: ./apps/app/build/docker/Dockerfile
            push: false
            tags: n4t5u/yacosta738/kmp-template:latest
      - name: 🔍 🪪 Scan container using trivy
        id: scan
        uses: azure/container-scan@v0
        with:
            image-name: n4t5u/yacosta738/kmp-template:latest

  release:
    name: 🚀 Release
    needs: [ tests, security ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps

      - name: 🏗️ 📦 Build package
        run: ./gradlew assemble -x test -x integrationTest
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: 🧩 Add plugin for conventional commits
        run: npm install conventional-changelog-conventionalcommits @semantic-release/exec
        working-directory: ./.github/workflows
      - name: 🚀 🟣 Release to GitHub
        working-directory: ./.github/workflows
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      revnumber: ${{ env.revnumber }}

  build-publish-docker:
    name: 🚢 🐳 Build and Publish Docker Image
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps

      - name: 🏗️ 📦 Build package
        run: ./gradlew clean assemble dockerCreateDockerfile -x test -x integrationTest

      - name: 🎯 Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: 🎯 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: 🏗️ Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/app/build/docker/
          file: ./apps/app/build/docker/Dockerfile
          push: true
          tags: |
            n4t5u/kmp-template:latest
            n4t5u/kmp-template:${{ needs.release.outputs.revnumber }}

  publish-docs:
    name: 🔵 📄 Publish Docs
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ⚙️ Common Steps for all jobs
        uses: ./.github/actions/common-steps
      - name: ⬇️ 📜 Download documentation reports
        uses: actions/download-artifact@v2
        with:
          name: documentation
          path: build/documentation
      - name: ⬇️ 🛡️ Download owasp reports
        uses: actions/download-artifact@v2
        with:
          name: owasp-reports
          path: build/reports/owasp
      - name: 📚 Aggregate Documentation
        run: ./gradlew aggregateDocumentation
        env:
          revnumber: ${{ needs.release.outputs.revnumber }}
      - name: 🟢 📚 Publish documentation
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/documentation
          CLEAN: true
