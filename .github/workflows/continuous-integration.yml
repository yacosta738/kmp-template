name: CI Build

on:
    pull_request:
    push:
        branches:
            - develop
        tags:
            - v*

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
    TZ: UTC
    BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

permissions:
    contents: write
    pull-requests: write

jobs:
    validation:
        name: ğŸ‘€ Validation
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -   name: Validate Gradle wrapper
                uses: gradle/wrapper-validation-action@v1.1.0
    compile:
        name: ğŸ› ï¸ Assembling
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -   name: âš™ï¸ Common Steps for all jobs
                uses: ./.github/actions/common-steps
            -   name: ğŸ› ï¸Assemble Application
                run: ./gradlew assembleDebug --no-daemon --scan --stacktrace
            -   name: ğŸŸ¢â¬†ï¸ Upload compose reports artifact
                uses: actions/upload-artifact@v3.1.3
                if: always()
                with:
                    name: compose-reports
                    path: |
                        **/build/compose-metrics
                        **/build/compose-reports
                    retention-days: 7
            -   name: ğŸŸ¢â¬†ï¸Upload Android APK
                uses: rnkdsh/action-upload-diawi@v1.5.3
                id: diawi_android
                with:
                    token: ${{ secrets.DIAWI_TOKEN }}
                    file: ./apps/androidApp/build/outputs/apk/debug/androidApp-debug.apk
            -   name: ğŸŸ¢ Post comment with Diawi link
                uses: peter-evans/create-or-update-comment@v3.1.0
                with:
                    issue-number: ${{ github.event.pull_request.number }}
                    body: |
                        | Android                                       | iOS      |
                        |:---------------------------------------------:|:--------:|
                        | [Download APK (v${{ github.run_number }})][1] | Not yet. |
                        | ![2]                                          | Not yet. |

                        [1]: ${{ steps.diawi_android.outputs.url }}
                        [2]: https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${{ steps.diawi_android.outputs.url }}

                    reactions: |
                        +1
                        eyes
                        heart
                        hooray
                        rocket
    tests:
        name: ğŸ§ª Tests
        needs: compile
        runs-on: ubuntu-latest

        steps:
            -   name: ğŸ” BOT_TOKEN
                if: env.BOT_TOKEN == ''
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: echo "BOT_TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV
            -   name: ğŸ”„ Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
                    token: ${{ env.BOT_TOKEN }}
            -   name: âš™ï¸ Common Steps for all jobs
                uses: ./.github/actions/common-steps
            -   name: ğŸ§ª Run unit tests
                run: ./gradlew unitTests koverXmlReport koverVerify --no-daemon --scan --stacktrace
                env:
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: ğŸŸ¢ Upload tests reports artifact (success âœ…)
                uses: actions/upload-artifact@v3.1.3
                if: success()
                with:
                    name: tests-reports
                    path: build/reports/allTests
                    retention-days: 7
            -   name: ğŸ”´ Upload tests reports artifact (failure âŒ)
                uses: actions/upload-artifact@v3.1.3
                if: failure()
                with:
                    name: tests-reports
                    path: |
                        **/build/reports/tests/test
                        **/build/reports/tests/testDebugUnitTest
                    retention-days: 7
            -   name: ğŸŸ¢ Upload coverage reports artifact
                uses: actions/upload-artifact@v3.1.3
                with:
                    name: coverage-reports
                    path: '**/build/reports/kover/report.xml'
                    retention-days: 1
            -   name: ğŸŸ¢ â¡ï¸ ğŸ§ª Upload report to Codecov
                uses: codecov/codecov-action@v3.1.4
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    files: build/reports/kover/report.xml
                    flags: unittests
                    verbose: true
            -   name: ğŸŸ¡ Post comment with build scan URL as PR comment
                uses: peter-evans/create-or-update-comment@v3.1.0
                if: github.event_name == 'pull_request' && failure()
                with:
                    issue-number: ${{ format('PR-{0}', github.event.pull_request.number) }}
                    body: |
                        âŒ Build failed. See [build scan]([1]) for details.

                        [1]: ${{ steps.sonar.outputs.build-scan-url }}
                    reactions: |
                        -1
                        confused
                        eyes
            -   name: ğŸ“‘ğŸ“š Upload documentation results
                uses: actions/upload-artifact@v3
                with:
                    name: documentation
                    path: build/documentation

    static-analysis-security:
        name: ğŸ”® Static analysis and ğŸ”’Security Checks
        runs-on: ubuntu-latest

        steps:
            -   name: ğŸ”„ Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0

            -   name: âš™ï¸ Common Steps for all jobs
                uses: ./.github/actions/common-steps

            -   name: ğŸ›¡ï¸Check OWASP
                run: ./gradlew dependencyCheckAnalyze --no-daemon --stacktrace
            -   name: ï¸ğŸ›¡ï¸â¬†ï¸ Upload owasp-report results
                uses: actions/upload-artifact@v3
                with:
                    name: owasp-reports
                    path: build/reports/owasp
            -   name: Run detekt
                run: ./gradlew detektAll lintDebug --no-daemon --stacktrace
            -   name: Upload static reports artifact
                uses: actions/upload-artifact@v3.1.3
                with:
                    name: static-report
                    path: |
                        build/reports/detekt/detekt.xml
                        **/build/reports/lint-results-debug.xml
                    retention-days: 1
            -   name: Analyze detekt report
                uses: github/codeql-action/upload-sarif@v2.22.5
                with:
                    sarif_file: build/reports/detekt/detekt.sarif
                    checkout_path: ${{ github.workspace }}
